<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f4;
            }

            #calculator {
                border: 8px solid black;
                padding: 20px;
                border-radius: 10px;
                background-color: #fff;
            }

            #display {
                width: 100%;
                height: 50px;
                font-size: 24px;
                text-align: right;
                margin-bottom: 20px;
                border: 2px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                box-sizing: border-box;
            }

            button {
                width: 60px;
                height: 60px;
                font-size: 24px;
                margin: 5px;
                border: none;
                border-radius: 5px;
                background-color: #f0f0f0;
                cursor: pointer;
            }

            button:hover {
                background-color: #ddd;
            }

            button:active {
                background-color: #bbb;
            }

            button:nth-child(1) {
                background-color: #ff6666;
                color: white;
            }

            #calculator div {
                display: flex;
                justify-content:space-between;
                flex-wrap: wrap;
            }
            .c{
                border-radius:5px;
                border-color:3px solid black;
                background-color:rgba(0, 0, 0, 0.2);
            }
            header {
                margin: 0;                     
                padding: 10px;                 
                width: 100%;                   
                text-align: center;            
                position: fixed;               
                top: 0;                        
                left: 0;                       
                background-color: #f4f4f4;     
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  
}

        </style>
    </head>
    <body>
        <header>
            <h2>Calculator</h2>
        </header>
        <div id="calculator">
            <div>
                <input type="text" id="display" readonly>
            </div>
            <div>
                <button onclick="appendDisplay('/')">/</button>
                <button onclick="appendDisplay('7')">7</button>
                <button onclick="appendDisplay('8')">8</button>
                <button onclick="appendDisplay('9')">9</button>
                <button onclick="clearDisplay()" class="c">C</button>
            </div>
            <div>
                <button onclick="appendDisplay('*')">*</button>
                <button onclick="appendDisplay('4')">4</button>
                <button onclick="appendDisplay('5')">5</button>
                <button onclick="appendDisplay('6')">6</button>
            </div>
            <div>        
                <button onclick="appendDisplay('-')">-</button>
                <button onclick="appendDisplay('1')">1</button>
                <button onclick="appendDisplay('2')">2</button>
                <button onclick="appendDisplay('3')">3</button>
            </div>
            <div>
                <button onclick="appendDisplay('+')">+</button>
                <button onclick="appendDisplay('0')">0</button>
                <button onclick="calculateDisplay()">=</button>
            </div>
        </div>

        <script>
            let display = document.getElementById('display');

            function appendDisplay(value) {
                display.value += value;
            }

            function clearDisplay() {
                display.value = '';
            }

            function calculateDisplay() {
                try {
                    let result = Function('"use strict";return (' + display.value + ')')();
                    display.value = result;
                } catch (error) {
                    display.value = 'Error';
                }
            }
        </script>
    </body>
</html>
